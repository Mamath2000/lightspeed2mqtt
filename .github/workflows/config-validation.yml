name: Config Validation

on:
  pull_request:
    branches:
    - "**"
  workflow_dispatch:


jobs:
  config-checks:
    name: Pytest & Template Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: "pip"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run config-focused pytest suite
      run: pytest -k config

    - name: Validate canonical config example
      run: python simple-logi.py validate-config --config config.example.yaml
